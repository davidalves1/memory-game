<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Memória Pokemon</title>
</head>
<body>
  <header>
    <div class="header__title">
      <h1>Jogo da Memória Pokemon</h1>
    </div>
    <nav class="header__menu">
      <ul class="menu__list">
        <li class="menu__item">Novo jogo</li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="players">
      <article class="player__name">
        <label for="player__one">Jogador 1</label>
        <input type="text" class="player player__one" placeholder="Jogador 1">
      </article>
      <article class="player__name">
        <label for="player__two">Jogador 2</label>
        <input type="text" class="player player__two" placeholder="Jogador 2">
      </article>
    </section>
    <section class="game">
      <button class="game__start">Começar</button>
    </section>
  </main>
</body>
</html>
